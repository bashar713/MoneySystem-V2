<body>
    <div class="contaier">
        <div class="content">
            <h1 class="title">Cash Flow System</h1>
            <label for="sal">Enter Salary: </label>
            <input type="number" name="sal" class="sal" autofocus placeholder="Enter salary (₪) " autocomplete="off" required>
            <a href="#" class="btn">Calculate</a>
        </div>
    </div>
    <div class="output">
        <div class="wrapper">
            <canvas id="myChart" width="300px" height="300px"></canvas>
            <div class="title"></div>
        </div>
        
        <table class="table">
            
            <tr>
                <th>#</th>
                <th>Category</th>
                <th>Amount (₪)</th>
            </tr>
    
            <tr>
                <td>1</td>
                <td>Necessities</td>
                <td></td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>Investment</td>
                <td></td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>Education</td>
                <td></td>
            </tr>
    
            <tr>
                <td>4</td>
                <td>Save</td>
                <td></td>
            </tr>
    
            <tr>
                <td>5</td>
                <td>Donate</td>            
                <td></td>
            </tr>   
            <!-- <tr class="bottom">
                <th>---</th>
                <th>----------</th>
                <th>--------</th>
            </tr> -->
        </table>
    </div>



    <script src="app.js"></script>
</body>

</html>
